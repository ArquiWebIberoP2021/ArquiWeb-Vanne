<!-- En dimensiones de smartphone se apilan todas las columnas  y 
según aumentan estas dimensiones se voltean en un desarrollo 
multicolumna tanto como el ancho del navegador deje acomodarlas.
Estos elementos se vuelven fluidos y se expanden hasta los diferentes 
breakpoints. Además se puede combinar con la técnica de Column Drop.-->


<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mostly Fluid</title>
  <link rel="stylesheet" href="styles.css"> 
  <meta name="viewport" content="width=device-width,inicial-scale=1">
</head>
<body>
  <div class="container">
    <section class="c1">1</section>
    <section class="c2">2</section>
    <section class="c3">3</section>
    <section class="c4">4</section>
    <section class="c5">5</section>
  </div>
</body>
</html>
